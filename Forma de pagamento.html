<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Escolha seu método de pagamento</h2>
    <div class="container">
        <label for="bank">Selecione o banco:</label>
        <select id="bank">
            <option value="Banco do Brasil">Banco do Brasil</option>
            <option value="Itaú">Itaú</option>
            <option value="Bradesco">Bradesco</option>
            <option value="Nubank">Nubank</option>
        </select>
        <br>
        <label for="payment">Forma de pagamento:</label>
        <select id="payment">
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Boleto Bancário">Boleto Bancário</option>
            <option value="PIX">PIX</option>
        </select>
        <br>
        <button onclick="confirmPayment()">Confirmar Pagamento</button>
    </div>

    <script>
        function confirmPayment() {
            let bank = document.getElementById("bank").value;
            let payment = document.getElementById("payment").value;
            alert("Pagamento selecionado:\nBanco: " + bank + "\nForma: " + payment);
        }
    </script>
</body>
</html>
